<head>

     <style>
        body {
          background: url("https://i.blogs.es/664cf6/ferrari_430_novitec-7/original.jpg");
          background-size: 75% 115%;
          background-repeat: no-repeat;
              }

<body>
 <form action="">
  <h1 style="text-align:center;"> Formulario de Datos </h1>
      <p style="text-align:center;">
      <label for="nombre">Nombre</label><br>
      <input type="text" name ="nombre" pattern="[A-Za-z]{}" required>
      </p>
      <p style="text-align:center;">
        <label for="apellido">Apellido</label><br>
        <input type="text" name ="apellido" pattern="[A-Za-z]{}" required>
      </p>
      <p style="text-align:center;">
        <label for="telefono">Teléfono</label><br>
        <input type="tel" name ="telefono" pattern="[0-9]{9}" title ="Máximo 9 dígitos" required>
      </p>
      <p style="text-align:center;">
         Elije un auto:
         <br>
         <select name = "autos" size="1">
            <option value="value1">Selecciona una opción</option>
           <option value="value2">Toyota</option>
           <option value="value3">Nissan</option> <!-->puedo usar selected para definir una autorespuesta<-->
           <option value="value4">Chevrolet</option>
         </select>
      </p>
      <p style="text-align:center;">
         <label for="email">Email</label><br>
         <input type="email" required>
      </p>
      <p style="text-align:center;">
        <label for="contraseña">Crea tu contraseña</label><br>
        <input type="password" name ="contraseña" pattern=".{6,}" title ="Coloque 6 o más caracteres" required>
      </p>
      <p style="text-align:center;">
       <input type="submit" name ="" value="ENVIAR">
      </p>
 </form>
</body>
</html>
