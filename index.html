<body>
 <form action="">
  <h1> Formulario de Datos </h1>
  <p>
    <label for="nombre">Nombre</label><br>
     <input type="text" name ="nombre" pattern="[A-Za-z]{}" required>
  </p>
  <p>
    <label for="apellido">Apellido</label><br>
     <input type="text" name ="apellido" pattern="[A-Za-z]{}" required>
  </p>
  <p>
    <label for="telefono">Teléfono</label><br>
     <input type="tel" name ="telefono" pattern="[0-9]{9}" title ="Máximo 9 dígitos" required>
  </p>
  <p>
    <select name = "id = Elije un auto">Elije un auto
     <opcion value="Toyota, Nissan, Chevrolet"></opcion>
    </select>
  </p
  <p>
    <label for="email">Email</label><br>
     <input type="email" required>
  </p>
  <p>
    <label for="contraseña">Crea tu contraseña</label><br>
     <input type="password" name ="contraseña" pattern=".{6,}" title ="Coloque 6 o más caracteres" required>
  </p>
  <p>
     <input type="submit" name ="" value="ENVIAR">
  </p>
  </form>
</body>
</html>
